<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Submission</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: rgb(255, 255, 255);
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        display: flex;
        /* align-items: center; */
        height: 100vh;
      }

      .container {
        position: relative;
        border: 4px double rgb(255, 255, 255);
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }

      .logo {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      h2 {
        font-size: 28px;
        color: #000000;
        text-align: center;
      }

      p {
        /* text-align: center; */
        color: #000000;
        font-size: 18px;
        margin-bottom: 20px;
      }

      strong {
        color: #141414;
        font-size: medium;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img
          src="https://balancenetworkcdn.fra1.cdn.digitaloceanspaces.com/assets/balance_light.png"
          alt="logo"
          width="400px"
          height="100px" />
      </div>
      <h2>Contact</h2>
      <p>{{full_name}}</p>
      <p>{{mail}}</p>
      <p>{{phone_number}}</p>
      <p>Subject: <strong>{{ subject_en }}</strong></p>
      <p><strong>{{ detailed_message_en }}</strong></p>

      <br />
      <br />
      <h2>İletişim</h2>
      <p>Konu: <strong>{{ subject }}</strong></p>
      <p><strong>{{ detailed_message }}</strong></p>
    </div>
  </body>
</html>
